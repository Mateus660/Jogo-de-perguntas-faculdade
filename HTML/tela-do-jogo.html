<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do jogo</title>
    <link rel="stylesheet" href="../CSS/tela-do-jogo.css">
    <script src="../JAVASCRIPT/funcionamento-tela-do-jogo.js"></script>

</head>
<body>
    <header><h1>Vamos começar !!!</h1></header>
    <div id="container">
        <div class="perguntas">
            <h2>Qual é o maior planeta do sistema solar?</h2>
            <form>
                <label>
                    <input type="radio" name="planeta" value="jupiter" class="alternativas">
                    👉 Júpiter
                </label><br>
                <label>
                    <input type="radio" name="planeta" value="terra" class="alternativas">
                    🌍 Terra
                </label><br>
                <label>
                    <input type="radio" name="planeta" value="marte" class="alternativas">
                    🔴 Marte
                </label><br>
                <label>
                    <input type="radio" name="planeta" value="venus" class="alternativas">
                    ♀️ Vênus
                </label>

                <br><br>
                
                <button type="button" id="responder" onclick="resp1()">Responder</button>

            
            </form>
        </div>

        <div class="perguntas">
            <h2>Quantos continentes existem na Terra ?</h2>
            <form>
                <label>
                    <input type="radio" name="continentes" value="sete" class="alternativas">Sete
                </label><br>
                <label>
                    <input type="radio" name="continentes" value="Quatro" class="alternativas">Quatro
                </label><br>
                <label>
                    <input type="radio" name="continentes" value="Cinco" class="alternativas">Cinco
                </label><br>
                <label>
                    <input type="radio" name="continentes" value="Três" class="alternativas">Três
                </label>

                <br><br>

                <button type="button" id="responder" onclick="resp2()">Responder</button>

            </form>
        </div>

        <div class="perguntas">
            <h2>Qual é o único planeta do sistema solar que tem água em estado líquido na superfície?</h2>
            <form>
                <label>
                    <input type="radio" name="planet" value="terra" class="alternativas">Terra
                </label><br>

                <label>
                    <input type="radio" name="planet" value="marte" class="alternativas">Marte
                </label><br>

                <label>
                    <input type="radio" name="planet" name="saturno" class="alternativas">Saturno
                </label><br>

                <label>
                    <input type="radio" name="planet" name="jupiter" class="alternativas">Jupiter
                </label>

                <br><br>

                <button type="button" id="responder" onclick="resp3()">Responder</button>
            </form>
        </div>

        <div class="perguntas">
            <h2>O que é a camada de ozônio?</h2>
            <form>
               <label>
                  <input type="radio" name="camada" class="alternativas">Uma camada de nuvens que traz chuvas para a Terra.
               </label><br>

               <label>
                <input type="radio" name="camada" class="alternativas">Um tipo de gás tóxico presente na atmosfera.
               </label><br>

               <label>
                <input type="radio" name="camada" class="alternativas">Uma proteção natural da Terra contra os raios solares.
               </label><br>

               <label>
                <input type="radio" name="camada" class="alternativas">Uma parte do solo rica em nutrientes para as plantas.
               </label>

               <br><br>

               <button type="button" id="responder" onclick="resp4()">Responder</button>
            </form>
        </div>
    </div>
    
   <script src="../JAVASCRIPT/funcionamento-tela-do-jogo.js"></script>
</body>
</html>
